<!DOCTYPE html>
<html>
<head>
	
	<title>Test Nasa</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
	<style>
		body, html, #mapid {
			height:100%;
			margin:0;
		}
	</style>
	
</head>
<body>



<div id="mapid"></div>
<script>

	var mymap = L.map('mapid').setView([0.0, -0.09], 3);

	var d = new Date();
	var curr_date = d.getDate()-1;
	var curr_month = d.getMonth()+1;
	var curr_year = d.getFullYear();
	if(curr_date<10){curr_date='0'+curr_date};
	if(curr_month<10){curr_month='0'+curr_month};
	var time = (curr_year + "-" + curr_month + "-" + curr_date);

	L.tileLayer('https://map1a.vis.earthdata.nasa.gov/wmts-webmerc/VIIRS_SNPP_CorrectedReflectance_TrueColor/default/' + time + '/GoogleMapsCompatible_Level9/{z}/{y}/{x}.jpg', {
		maxZoom: 18,
		id: 'sattelite',
		attribution: "NASA"
	}).addTo(mymap);





	var Temp = L.tileLayer('http://{s}.maps.owm.io:8099/5735d67f5836286b007625cd/{z}/{x}/{y}?hash=e25f0f2ec89ce18affb3678f26fe7bd1', {
		maxZoom: 18,
		attribution: "Openweathermap VANE",
		id: 'owm'
	});

	var Rain = L.tileLayer('http://{s}.maps.owm.io:8099/57456d1237fb4e01009cbb17/{z}/{x}/{y}?hash=ccf800c5ec82f293260c9d048702dc5f', {
		maxZoom: 18,
		attribution: "Openweathermap VANE",
		id: 'owm'
	});

	var Pressure = L.tileLayer('http://{s}.maps.owm.io:8099/5837ee50f77ebe01008ef68d/{z}/{x}/{y}?hash=21d287b716923b9702c510cc84f0487a', {
		maxZoom: 18,
		attribution: "Openweathermap VANE",
		id: 'owm'
	});


	var overlayMaps = {"Temperature": Temp, "Rain": Rain, "Pressure": Pressure};

	L.control.layers(overlayMaps, null, {collapsed:false}).addTo(mymap);

</script>



</body>
</html>
